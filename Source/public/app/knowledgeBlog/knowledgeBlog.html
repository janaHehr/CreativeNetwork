<md-content layout="column" layout-align="center center">
  <md-toolbar>
     <div class="md-toolbar-tools" layout="row">
       <div flex="50" layout-align="start center">
         <md-button class="md-icon-button" aria-label="Go to start" ng-href="/">
         <img src="content/logo.png" alt="" style="height: 50px;"/>
       </md-button>
       </div>
         <div flex="50" layout-align="end center" layout="row">
           <md-button class="md-icon-button" aria-label="Search" ng-href="/blog">
              <md-tooltip>
                Yes, that's seems to be magic, but sometimes i can find things for you.
              </md-tooltip>
              <i class="icon ion-wand inputIcon"></i>
              </md-icon>
            </md-button>
           <md-input-container flex="40">
            <label>Machine, please find for me...</label>
            <input ng-model="bindmelater" class="inputText" type="text">
          </md-input-container>
         </div>
     </div>
 </md-toolbar>
  <md-content layout-padding layout="column" layout-align="center center" style="width:100%;">
    <md-content layout="row"  layout-padding style="width:70%;height:600px">
      <md-button class="md-icon-button" aria-label="Empty your brain into our database.">
         <md-tooltip>
           Empty your brain and share your knowledge with the world.
         </md-tooltip>
         <i class="icon ion-ios-lightbulb inputIcon"></i>
         </md-icon>
       </md-button>
       <md-input-container>
        <label>I want to share with the world...</label>
        <input ng-model="bindmelater2" class="inputText" style="font-size:1em;" type="text">
      </md-input-container>
    </md-content>
    <md-list style="width:70%">
      <md-list-item ng-repeat="entry in entries track by entry._id">
        <md-content ng-click="openEntry(entry)"  style="cursor:hand;background-color:gray;min-height:50px;
        margin:5px;padding:5px;background-color:#fff; border:1px solid;border-color:#ccc;width:100%">
           <div style="background-color:gray;overflow:hidden;height:200px;">
              <img ng-src="http://meshfields.de/content/images/2014/12/yeoman-angular.png" style="width:100%;height:auto" class="md-card-image"/>
            </div>
            <h2 class="md-title">{{entry.title}}</h2>
             <div sd-model-to-html="getContent(entry.content)"></div>
        </md-content>
      </md-list-item>
    </md-list>
