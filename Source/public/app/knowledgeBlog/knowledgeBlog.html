<md-grid-list style="margin:20px" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
    <md-grid-tile ng-click="openEntry(entry)" ng-repeat="entry in entries track by entry._id" md-rowspan="1" md-colspan="1" md-colspan-sm="1" style="color: #fff; background: rgb(121,85,72);">
        <span layout-padding>{{entry.title}}</span>
        <md-grid-tile-footer>
            <h3>{{entry.author}}</h3>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
<nav mfb-menu position="br" effect="slidein-spring" label="Create new post" ng-click="createBlogEntry()"
     active-icon="ion-plus-round" resting-icon="ion-navicon-round"
     toggling-method="hover">
</nav>
